        <section class="form-section">
            <h1>ADD MY PROJECT</h1>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Technologies</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="nodejs" value="Node Js"> Node Js
                        <input type="checkbox" id="nextjs" value="Next Js"> Next Js
                        <input type="checkbox" id="reactjs" value="React Js"> React Js
                        <input type="checkbox" id="typescript" value="TypeScript"> TypeScript
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" accept="image/*" required>
                    <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
